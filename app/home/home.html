<div class="container">
    <div class="jumbotron" style="padding-bottom:0px;">
        <h2>AngularJS & Firebase App!</h2>
    </div>
    <form class="form-signin" role="form">
        <input ng-model="vm.user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
        <input ng-model="vm.user.password" type="password" class="form-control" placeholder="Password" required="">
        <label class="checkbox">
            <a href="#"> Sign Up </a>
        </label>
        <button type="button" ng-click="vm.signIn($event)" class="btn btn-lg btn-primary btn-block">SignIn</button>
    </form>

</div>
